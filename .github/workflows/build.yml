name: GitHub CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repositry
        uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: 16.x

      - name: Install
        run: npm install --no-optional

      - name: Build
        run: npm run build

